[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 22.2627256445
gear_ratio: 50:8
microsteps: 64
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75

sensor_type: PT1000
heater_pin: PA3
sensor_pin: PF5
min_temp: 10
max_temp: 325
max_power: 1
min_extrude_temp: 10
control: pid
pid_Kp=21.152 
pid_Ki=1.119 
pid_Kd=99.941

max_extrude_only_distance: 500
max_extrude_cross_section: 99999

pressure_advance_smooth_time: 0.025

[tmc5160 extruder]
cs_pin: PF2
interpolate: true
run_current: 0.6
sense_resistor: 0.075
stealthchop_threshold: 0
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5

[heater_fan hotend_fan]
pin: PA8
heater: extruder
heater_temp: 40.0
tachometer_pin: ^PG10
tachometer_poll_interval: 0.0005

[probe]
pin: ^skr:PC2
x_offset: 0
y_offset: 22 
z_offset: -5
speed: 10.0
lift_speed: 50
samples: 4
samples_result: median
sample_retract_dist: 1.0
samples_tolerance: 0.008
samples_tolerance_retries: 6

[quad_gantry_level]
gantry_corners:
   -60,-10
   360,370
points:
   50,25
   50,225
   250,225
   250,25
speed: 500
horizontal_move_z: 2
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

[bed_mesh]
speed: 500
horizontal_move_z: 5
mesh_min: 35, 25
mesh_max: 285, 250
mesh_pps: 2, 2
probe_count: 5, 5
algorithm: bicubic
zero_reference_position: 160.00, 137.50
fade_start: 1
fade_end: 16

[fan]
pin: !PD12
kick_start_time: 1.0
enable_pin: PB11
off_below: 0.15
